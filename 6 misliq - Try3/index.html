<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <h3>Анкета за вкусови предпочитания</h3>
    
<fieldset class="lichni"> 
    <legend>Лични данни</legend>
    <input class='imena' type="text" placeholder="Име">
    <input class='imena' type="text" placeholder="Фамилия"><br>
    <button class="butt" type="submit">Изпрати</button>
    <button class="butt" type="reset">Рестартирай</button>
</fieldset>

<fieldset class="predpochit">
    <legend>Предочитания за меню</legend>
    <input class='otmetki' name='0' type="radio">Нямам<br>
    <input class='otmetki' name='0' type="radio">Вегетарианец<br>
    <input class='otmetki' name='0' type="radio">Веган<br>
    <textarea name="" id="" cols="30" rows="8" placeholder="Пояснения"></textarea><br>
    <button class="butt" type="submit">Изпрати</button>
    <button class="butt" type="reset">Рестартирай</button>
</fieldset>

<fieldset class="transport">
   <legend>Придвижване</legend> 
    <input class='otmetki' name='0' type="radio">Собствен транспорт<br>
    <input class='otmetki' name='0' type="radio">Градски транспорт<br>
    <textarea cols="30" rows="7" placeholder="Пояснения"></textarea><br>
    <button class="butt" type="submit">Изпрати</button>
    <button class="butt" type="reset">Рестартирай</button>
</fieldset>










</body>
</html>
